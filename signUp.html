  <body class="font-Poppins bg-white overflow-x-hidden">
    <section>
      <div class="px-14 md:px-8 bg-opacity-50 w-screen h-screen flex">
        <div class="w-full  px-[90px] md:px-8 sm:px-4 flex flex-row md:flex-col-reverse my-auto justify-center items-center">
          <div class="w-2/4 md:w-full flex flex-col">
            <div class="flex flex-col">
              <p class="font-medium text-2xl italic mb-5">FanRay Digital</p>
              <p class="font-medium text-2xl mb-5">Reliable Digital Marketing Services With a Professional Team</p>
            </div>
            <div class="mt-4 -mt flex-col flex py-2">
              <form action="Home.html" method="get">
                <input type="text" id="username" class="w-3/4 md:w-full px-2 py-2 font-light bg-transparent focus:outline-none" placeholder="Mobile Number or Email" required/>
                <div class="w-3/4 md:w-full h-[5px] bg-gradient-to-r from-[#35B6FF] via-[#8EE4FF80] to-[#ABF0FFA6] rounded-full mb-6"></div>

                <div class="flex flex-row md:justify-between">
                  <input type="password" name="" placeholder="create password" id="password" class="w-3/4 px-2 py-2 font-light bg-transparent focus:outline-none">
                  <button class="relative right-9 -bottom-2 w-5 h-5 scale-105">
                    <img src="img/eye-slash.png" alt="" id="eyeicon">
                  </button>
                </div>              
                <div class="w-3/4 md:w-full h-[5px] bg-gradient-to-r from-[#35B6FF] via-[#8EE4FF80] to-[#ABF0FFA6] rounded-full mb-6"></div>
                <p id="errorMessage" class=""></p>


                <div class="flex flex-row md:justify-between">
                  <input id="password2" type="password" name="" placeholder="Confirm password" class="w-3/4 px-2 py-2 font-light bg-transparent focus:outline-none" required>
                  <button class="relative right-9 -bottom-2 w-5 h-5 scale-105">
                    <img src="img/eye-slash.png" alt="" id="eyeicon2" class="">
                  </button>
                </div>
                <div class="w-3/4 md:w-full h-[5px] bg-gradient-to-r from-[#35B6FF] via-[#8EE4FF80] to-[#ABF0FFA6] rounded-full mb-10"></div>
                <p id="errorMessage2" class=""></p>

                <button class="w-3/4 md:w-full flex py-4 text-gray-600 font-medium justify-center items-center bg-gradient-to-r from-[#35B6FF] via-[#8EE4FF80] to-[#ABF0FFA6] rounded-full mb-4">Sign Up</button>
              </form>
              <p class="text-[12px] mb-10 md:text-center">
                By signing up, you agree to our <a href="" class="font-medium text-[#006FAD]"> Terms,</a> <a href="" class="font-medium text-[#006FAD]"> Privacy Policy</a> and
                <a href="" class="font-medium text-[#006FAD]"> Cookies Policy</a>
              </p>

                <div class="w-2/6 md:w-full bg-gray-600 h-[1px]"></div>
                <p class="w-[25%] md:text-sm md:w-[365px] text-gray-600 md:text-center">or sign up with</p>
                <div class="w-2/6 md:w-full bg-gray-600 h-[1px]"></div>
              </div>
